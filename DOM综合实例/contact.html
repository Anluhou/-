  <article>
    <h1>Contact the band</h1>
    <form action="submit.html" method="post">
      <fieldset>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required="required" onfocus="this.placeholder=''" onblur="this.placeholder='Your Name'">
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required="required" onfocus="this.placeholder=''" onblur="this.placeholder='Your email address'">
        </p>
        <p>
          <label for="message">Message:</label>
          <textarea name="message" id="message" cols="45" rows="7" required="required" placeholder="Write your message here." onfocus="this.placeholder=''" onblur="this.placeholder='Write your message here.'"></textarea>
        </p>
        <input type="submit" value="Send">
      </fieldset>
    </form>
  </article>
  <script src="scripts/global.js" charset="utf-8"></script>
